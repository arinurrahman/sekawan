<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Coba navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <li>

                <a href="#">
